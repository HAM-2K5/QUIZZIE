<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    height: 100vh;
    background: url('chem1.jpg') center/cover no-repeat fixed;
}

</style>
</head>
<body>
    <div class="quiz-container">
        <h1>CHEMISTRY QUIZ</h1>
        <p id="timer" class="timer"></p>
        <p id="difficulty" class="difficulty"></p>
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-container"></div>
        <div class="button-group">
            <button id="skip-btn" class="btn skip-btn">Skip</button>
            <button id="next-btn" class="btn next-btn hide">Next</button>
        </div>
        <button id="restart-btn" class="btn restart-btn hide">Restart</button>
		<button id="home-btn" class="btn home-btn hide">Home</button>
    </div>
    <script src="chem.js"></script>
</body>
</html>
