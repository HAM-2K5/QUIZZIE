<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images with Go Back Button</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: #C9EEF5;
        }

        .image-container {
            position: relative;
            display: inline-block; /* Keeps container size based on images */
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .back-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }

        img {
            display: block;
            width: 100%;
            max-width: 1400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <button class="back-button" onclick="history.back()">‚Üê Go Back</button>
        <img src="q2.jpg" alt="Top Image">
        <img src="q1.jpg" alt="Bottom Image">
    </div>

</body>
</html>
